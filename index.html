<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="https://play-lh.googleusercontent.com/c1zhWFmq3VLYA5xjb_JNDFn8KmiWFl5dwUHOMjXlF2_z9Lb9FS4xvxuxYRZ-A8Zkt9g" type="image/png" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 83.30 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="rates.js"></script>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
